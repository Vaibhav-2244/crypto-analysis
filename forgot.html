<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Rising Phoenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d 25%, #1f1f1f 25%, #1f1f1f 50%, #0d0d0d 50%, #0d0d0d 75%, #1f1f1f 75%, #1f1f1f 100%);
            background-size: 56.57px 56.57px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            position: relative;
            color: #fff;
            flex-direction: column;
            padding: 20px;
        }

        .forgot-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: linear-gradient(to top, rgba(18, 18, 46, 0.95), rgba(45, 52, 78, 0.85));
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            z-index: 2;
            margin: 20px auto;
        }

        .forgot-box h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.5s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #f5a623;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f5a623;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: #ffbe76;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .back-link a {
            color: #f5a623;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #ffbe76;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-box">
            <h2>Forgot Password</h2>
            <form action="/forgot-password" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Enter your email address</label>
                </div>
                <button type="submit">Send Reset Link</button>
                <div class="back-link">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
