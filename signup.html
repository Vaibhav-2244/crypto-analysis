<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rising Phoenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d 25%, #1f1f1f 25%, #1f1f1f 50%, #0d0d0d 50%, #0d0d0d 75%, #1f1f1f 75%, #1f1f1f 100%);
            background-size: 56.57px 56.57px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            flex-direction: column;
            padding: 20px;
        }



        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: linear-gradient(to top, rgba(18, 18, 46, 0.95), rgba(45, 52, 78, 0.85));
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            z-index: 2;
            margin: 20px auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            filter: drop-shadow(0 0 10px #f5a623);
            border-radius: 25px;
        }

        .signup-box h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.5s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #f5a623;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f5a623;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: #ffbe76;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-link a {
            color: #f5a623;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #ffbe76;
        }

        .overview {
            text-align: center;
            z-index: 3;
            max-width: 700px;
            margin-top: 20px;
        }

        .overview h3 {
            font-size: 20px;
            color: #f5a623;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .overview p {
            font-size: 16px;
            color: #ccc;
            line-height: 1.6;
        }

        .side-image {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 200px;
            border-radius: 35px;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }

            .signup-box h2 {
                font-size: 20px;
            }

            .overview h3 {
                font-size: 16px;
            }

            .overview p {
                font-size: 12px;
            }

            .side-image {
                width: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="logo">
            <img src="logo.jpg" alt="Rising Phoenix Logo">
        </div>
        <div class="signup-box">
            <h2>Sign up !!</h2>
            <form action="/signup" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
        
    </div>
    <div class="overview">
        <h3>Welcome to Rising Phoenix</h3>
        <p>Join us to explore the world of crypto analysis. Sign up to get personalized insights and stay ahead in the fast-paced crypto market. Your journey to mastering crypto starts here!</p>
    </div>
    <img src="https://i.pinimg.com/originals/0f/f7/78/0ff7784184af761d38db3013a4d1584e.gif" class="side-image" alt="Side Image">
</body>
</html>
